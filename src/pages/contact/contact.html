<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Minha Conta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card >

    <ion-item>
      <ion-avatar item-start>
        <img style="width: 100px; height: 100px;" src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h1> {{ nome }}</h1>
      <h3>{{telefone}}</h3>
      <p>{{ email }}</p>
    </ion-item>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small (click)="logaout()">
          <ion-icon name="log-out"></ion-icon>
          <div>LOGOUT</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)="conta()">
          <ion-icon name="person"></ion-icon>
          <div>CONFIGURAÇÃO</div>
        </button>
      </ion-col>
      
    </ion-row>
  
  </ion-card>
</ion-content>
