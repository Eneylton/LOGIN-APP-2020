<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>



<ion-content >
  <ion-fab top right edge>
    <button color="light" ion-fab mini (click)="cadastrar()">
      <ion-icon  name="md-checkmark"></ion-icon>
    </button>
  </ion-fab>
  

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Nome" [(ngModel)]="nome" type="text"></ion-input>
        </ion-item>
        
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Sobrenome" [(ngModel)]="sobrenome" type="text"></ion-input>
        </ion-item>
       
      </ion-col>

     
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Email" [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
        
      </ion-col>

      
     
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Telefone" [(ngModel)]="telefone" type="text"></ion-input>
        </ion-item>
        
      </ion-col>


    </ion-row>
    <ion-label>
      
      <ion-item-divider style="background-color: rgb(150, 150, 146) !important;" color="dark">Cadastre sua senha</ion-item-divider>
    </ion-label>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Usuario" [(ngModel)]="usuario" type="text"></ion-input>
        </ion-item>
        
      </ion-col>
     
    </ion-row>

    <ion-row>

      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Senha" [(ngModel)]="senha" type="password"></ion-input>
        </ion-item>
        
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Confirma" [(ngModel)]="confirma" type="password"></ion-input>
        </ion-item>
        
      </ion-col>

    </ion-row>

  
  </ion-grid>



</ion-content>
